<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
        .edit-input {
            width: 95%;
            padding: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        <!-- Список будет загружен через JS -->
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item" />
    <button onclick="addItem()">Add</button>
</div>

<script>
    let items = [];

    // Экранирование текста для безопасности
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Рендер списка в таблицу
    function renderList() {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.dataset.id = item.id;

            row.innerHTML = `
                <td>${index + 1}</td>
                <td class="item-text">${escapeHtml(item.text)}</td>
                <td>
                    <button onclick="startEdit(${item.id})">Edit</button>
                    <button onclick="removeItem(${item.id})">Remove</button>
                </td>
            `;
            listBody.appendChild(row);
        });
    }

    // Начать редактирование элемента
    function startEdit(id) {
        const row = document.querySelector(`tr[data-id='${id}']`);
        const textCell = row.querySelector('.item-text');
        const currentText = textCell.textContent;

        textCell.innerHTML = `<input type="text" class="edit-input" value="${escapeHtml(currentText)}" />`;

        const actionCell = row.querySelector('td:last-child');
        actionCell.innerHTML = `
            <button onclick="saveEdit(${id})">Save</button>
            <button onclick="cancelEdit(${id}, '${escapeHtml(currentText)}')">Cancel</button>
        `;
    }

    // Отмена редактирования
    function cancelEdit(id, originalText) {
        const row = document.querySelector(`tr[data-id='${id}']`);
        const textCell = row.querySelector('.item-text');
        textCell.textContent = originalText;

        const actionCell = row.querySelector('td:last-child');
        actionCell.innerHTML = `
            <button onclick="startEdit(${id})">Edit</button>
            <button onclick="removeItem(${id})">Remove</button>
        `;
    }

    // Сохранение изменений
    async function saveEdit(id) {
        const row = document.querySelector(`tr[data-id='${id}']`);
        const input = row.querySelector('.edit-input');
        const newText = input.value.trim();

        if (!newText) {
            alert('Text cannot be empty');
            return;
        }

        try {
            const response = await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, text: newText }),
            });

            if (!response.ok) throw new Error('Failed to update item');

            const item = items.find(i => i.id === id);
            if (item) item.text = newText;

            renderList();
        } catch (err) {
            alert('Error updating item: ' + err.message);
        }
    }

    // Удаление элемента
    async function removeItem(id) {
        try {
            const response = await fetch('/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id }),
            });

            if (!response.ok) throw new Error('Failed to delete item');

            items = items.filter(i => i.id !== id);
            renderList();
        } catch (err) {
            alert('Error deleting item: ' + err.message);
        }
    }

    // Добавление нового элемента
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (!newItemText) return;

        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: newItemText }),
            });

            if (!response.ok) throw new Error('Failed to add item');

            const newItem = await response.json();
            items.push(newItem);
            newItemInput.value = '';
            renderList();
        } catch (err) {
            alert('Error adding item: ' + err.message);
        }
    }

    // Загрузка элементов с сервера
    async function loadItems() {
        try {
            const response = await fetch('/items');
            if (!response.ok) throw new Error('Failed to load items');
            items = await response.json();
            renderList();
        } catch (err) {
            alert('Error loading items: ' + err.message);
        }
    }

    // При загрузке страницы
    loadItems();
</script>

</body>
</html>
