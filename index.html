<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item" />
    <button onclick="addItem()">Add</button>
</div>

<script>
    let items = [];
    let nextId = 1;

    function renderList() {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.text}</td>
                <td><button onclick="removeItem(${item.id})">Remove</button></td>
            `;
            listBody.appendChild(row);
        });
    }

    function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (newItemText) {
            const item = { id: nextId++, text: newItemText };
            items.push(item);
            newItemInput.value = '';
            renderList();

            // Отправляем на сервер для добавления в базу
            fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: newItemText })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                console.log('Item added to database:', data);
                // Обновим id локального элемента на id из базы
                item.id = data.id;
                renderList();
            })
            .catch(error => {
                console.error('Error adding item:', error);
            });
        }
    }

    function removeItem(id) {
        fetch(`/delete/${id}`, {
            method: 'DELETE',
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            console.log('Item deleted from database:', data);
            // Удаляем из локального массива и обновляем отображение
            items = items.filter(item => item.id !== id);
            renderList();
        })
        .catch(error => {
            console.error('Error deleting item:', error);
        });
    }

    // Инициализация: загрузка текущих элементов с сервера при загрузке страницы
    window.onload = () => {
        fetch('/items')
            .then(res => res.json())
            .then(data => {
                items = data;
                // Устанавливаем nextId по максимуму id + 1
                nextId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
                renderList();
            })
            .catch(err => console.error('Error loading items:', err));
    }
</script>

</body>
</html>
